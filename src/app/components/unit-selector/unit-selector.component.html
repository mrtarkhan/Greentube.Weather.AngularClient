<div class="dropdown m-0">
    <button class="btn btn-primary dropdown-toggle" type="button" id="unitDropdown" data-bs-toggle="dropdown"
        aria-expanded="false">
        {{ unitLabels[currentUnit] }}
    </button>
    <ul class="dropdown-menu" aria-labelledby="unitDropdown">
        <li *ngFor="let unit of unitKeys">
            <a class="dropdown-item" href="#" (click)="setUnit(unit); $event.preventDefault()">
                {{ unitLabels[unit] }}
            </a>
        </li>
    </ul>
</div>
